<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <img class="logo" src="logo.png" alt="gerador de senha logo">

    <main class="container-input">
        <span class="tamanho">Tamanho caracteres: <span id="valor"></span> </span>
        <input type="range" id="slider" class="slider" min="8" max="25" value="15">
        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div class="container-password hide" id="container-password" onclick="copyPass()">
        <span class="title">Sua senha gerata foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
